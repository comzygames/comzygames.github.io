<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comzy Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #0c1a24; /* Dark navy blue */
      color: #4a3f35;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      border: 2px solid #e2d5cc;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #c26e44;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 2rem;
    }

    .socials a {
      margin: 0 0.4rem;
      text-decoration: none;
      color: #c26e44;
      font-weight: 700;
    }

    .socials a:hover {
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo img {
      max-width: 140px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./ComzyGames.png" alt="Comzy Games Logo" />
    </div>
    <h1>Comzy Games</h1>
    <p>We’re crafting cozy, simulation-rich worlds with a warm heart and clever hands. Stay tuned — something magical is brewing.</p>
    <div class="socials">
      <a href="https://twitter.com/comzygames" target="_blank">Twitter</a> ·
      <a href="https://instagram.com/comzygames" target="_blank">Instagram</a> ·
      <a href="https://www.tiktok.com/@comzygames" target="_blank">TikTok</a> ·
      <a href="mailto:comzygames@gmail.com">Email</a>
    </div>
  </div>
</body>
</html>
